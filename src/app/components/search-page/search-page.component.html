<div class="form-container" style="display: inline-block; margin-right: 50px">
  <mat-form-field>
    <mat-select [(ngModel)]="selectedResourceType" placeholder="Resource type">
      <mat-option value="PhysicalCopy">Physical Copy</mat-option>
      <mat-option value="CoverLetter">Cover Letter</mat-option>
      <mat-option value="Person">Person</mat-option>
      <mat-option value="Photograph">Photograph</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-slide-toggle (change)="onlyCount = !onlyCount">Return only count</mat-slide-toggle>
  <div *ngFor="let no of arr">
    <div style="display: inline-block">
    <mat-form-field >
      <mat-select #propfield [value] =  "propertiesChosen[no]" placeholder="Property {{no}}" (selectionChange) = "changeProp(no, propfield.value); logEverything()">
        <mat-option *ngFor="let property of getProps()" [value]="property">{{property.prop}}</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    <mat-form-field>
      <mat-select #operatorfield [value]="operatorsChosen[no]" (selectionChange)="operatorsChosen[no] = operatorfield.value">
        <mat-option value = "exists">Exists</mat-option>
        <mat-option value = "equals">Equals</mat-option>
      </mat-select>
    </mat-form-field>
    <div style="display: inline-block" *ngIf="operatorsChosen[no] === 'equals'">
    <div style="display: inline-block" [ngSwitch]="propertiesChosen[no].type">
      <mat-form-field *ngSwitchCase="'TextValue'">
        <textarea #valuefield matInput [value]="valuesChosen[no]"  placeholder="Value {{no}}" (keyup)="valuesChosen[no] = valuefield.value"></textarea>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'BooleanValue'">
        <mat-select #valuefield [value]="valuesChosen[no]"  placeholder="Value {{no}}" (selectionChange)="valuesChosen[no] = valuefield.value">
          <mat-option value="True">True</mat-option>
          <mat-option value="False">False</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'DateValue'">
        <input matInput [matDatepicker]="myDatepicker" (dateInput) = "dateValueChanged(no, $event)">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker startView="multi-year" [startAt]="startDateForCalendars"></mat-datepicker>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'ListValue'">
        <mat-select #listfield [value] = "valuesChosen[no]" (selectionChange)="valuesChosen[no] = listfield.value">
         <mat-option *ngFor="let node of lists[propertiesChosen[no].listiri]" [value]="node.label">{{node.label}}</mat-option>
        </mat-select>
      </mat-form-field>
      <ng-container *ngSwitchDefault>
        <ng-container *ngTemplateOutlet="resourcePropEquals; context: {type: propertiesChosen[no].type, id: no, level: 1}">

        </ng-container>
      </ng-container>
    </div>
    </div>
    <a mat-button (click)="removeProperty(no)"> X </a>
  </div>
  <a mat-button (click)="addProperty()">Add Property</a>
  <a mat-button (click)="createFormQuery()">Search</a>
</div>
<div>{{formQueryString}}</div>
<div style="display: inline-block; margin-left: 50px; margin-right: 50px;">
  <mat-form-field appearance="outline">
    <textarea #gravField cdkTextareaAutosize cdkAutosizeMinRows="10" cdkAutosizeMaxRows="50" matInput  value = "{{gravQueryFieldText}}">
</textarea>
  </mat-form-field>
  <a mat-button (click)="createGravfieldQuery(gravField.value)"> Search</a>
  <a mat-button (click)="gravField.value = ''; deleteAllProps()">Clear</a>
</div>
<mat-divider></mat-divider>
<div *ngIf = "countRes">
  <p>Count returned: {{countRes}}</p>
</div>
<table>
  <tr *ngFor="let searchResult of searchResults"  (click)="resultClicked(searchResult.targetIri)" class="clickable">
    <td *ngFor="let values of searchResult.results">
      <div *ngFor="let value of values">
        {{value}}
      </div>
    </td>
  </tr>
</table>

<ng-template #resourcePropEquals let-type="type" let-id="id", let-level="level" >
  <mat-form-field>
  <mat-select #propfield (selectionChange)="changePropOfLinkedRes(id, level, propfield.value)">
    <mat-option *ngFor="let property of getPropsOfResclass(type)" [value]="property">{{property.prop}}</mat-option>
  </mat-select>
</mat-form-field>
  <mat-form-field>
    <mat-select #operatorfield >
      <mat-option value = "exists">Exists</mat-option>
      <mat-option value = "equals">Equals</mat-option>
    </mat-select>
  </mat-form-field>
  <div style="display: inline-block" *ngIf="operatorfield.value === 'equals'">
    <div style="display: inline-block" [ngSwitch]="propfield.value.type">
      <mat-form-field *ngSwitchCase="'TextValue'">
        <textarea #textfield matInput (keyup)="changeValueOfLinkedRes(id, level, textfield.value)"></textarea>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'BooleanValue'">
        <mat-select #boolField (selectionChange)="changeValueOfLinkedRes(id, level, boolField.value)">
          <mat-option value="True">True</mat-option>
          <mat-option value="False">False</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'DateValue'">
        <input matInput [matDatepicker]="myDatepicker" (dateInput)="dateValueChangeOnLinkedRes(id, level, $event)">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker startView="multi-year" [startAt]="startDateForCalendars"></mat-datepicker>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'ListValue'">
        <mat-select #listfield (selectionChange)="changeValueOfLinkedRes(id, level, listfield.value)">
          <mat-option *ngFor="let node of lists[propfield.value.listiri]" [value]="node.label">{{node.label}}</mat-option> <!-- not so dangerous ducktyping -->
        </mat-select>
      </mat-form-field>
      <ng-container *ngSwitchDefault>
        <ng-container *ngTemplateOutlet="resourcePropEquals; context: {type: propfield.value.type, id: id, level: level + 1}">

        </ng-container>
      </ng-container>
    </div>
  </div>
</ng-template>
